<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Ex1
        function evenOrOdd(number) {
            switch (number % 2) {
                case 0:
                    return "Even";
                case 1:
                    return "Odd";
                default:
                    return "Invalid input";
            }
        }
        //Ex2
        function checkNumberSign(number) {
            switch (Math.sign(number)) {
                case -1:
                    return "Negative";
                case 1:
                    return "Positive";
                case 0:
                    return "Zero";
                default:
                    return "Invalid input";
            }
        }
        //Ex3
        function getDayOfWeek(number) {
            switch (number) {
                case 1:
                    return "Sunday";
                case 2:
                    return "Monday";
                case 3:
                    return "Tuesday";
                case 4:
                    return "Wednesday";
                case 5:
                    return "Thursday";
                case 6:
                    return "Friday";
                case 7:
                    return "Saturday";
                default:
                    return "Please enter another number";
            }
        }
        //Ex4
        function getMonthName(number) {
            switch (number) {
                case 1:
                    return "January";
                case 2:
                    return "February";
                case 3:
                    return "March";
                case 4:
                    return "April";
                case 5:
                    return "May";
                case 6:
                    return "June";
                case 7:
                    return "July";
                case 8:
                    return "August";
                case 9:
                    return "September";
                case 10:
                    return "October";
                case 11:
                    return "November";
                case 12:
                    return "December";
                default:
                    return "Please enter another number";
            }
        }
        //Ex5
        function checkLetterType(letter) {
            switch (letter.toLowerCase()) {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                case 'y':
                    return 'vowel';
                default:
                    return 'consonant';
            }
        }
        //Ex6
        function gradeBasedOnNumber(number) {
            switch (true) {
                case (number >= 0 && number <= 20):
                    return "D";
                case (number >= 21 && number <= 55):
                    return "C";
                case (number >= 56 && number <= 70):
                    return "B";
                case (number >= 71 && number <= 90):
                    return "A";
                case (number >= 91 && number <= 100):
                    return "A+";
                default:
                    return "Invalid input";
            }
        }
        //Ex7
        function performOperation(num1, num2, operation) {
            switch (operation) {
                case 1:
                    return num1 + num2;
                case 2:
                    return num1 - num2;
                case 3:
                    if (num2 !== 0) {
                        return num1 / num2;
                    } else {
                        return "Cannot divide by zero";
                    }
                case 4:
                    return num1 * num2;
                default:
                    return "Invalid operation";
            }
        }
    </script>
</body>

</html>
